<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Netflix Clone</title>
  <!--google font-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<script>
  var HOST = 'ws://localhost:3000';
  var ws = new WebSocket(HOST);
  ws.onopen = () => {
    //make requests for popular movies
    if (window.location.pathname == '/') {
      ws.send(JSON.stringify({ request: 'movie-request', msg: { page: 1, type: 'popular' } }));
      ws.send(JSON.stringify({ request: 'movie-request', msg: { page: 2, type: 'popular' } }));
      ws.send(JSON.stringify({ request: 'movie-request', msg: { page: 3, type: 'popular' } }));
      ws.send(JSON.stringify({ request: 'movie-request', msg: { page: 4, type: 'popular' } }));
    }
    else { console.log("pathname=" + window.location.pathname) }
  }
</script>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="app"></div>
  <script>

  </script>
</body>
</html>
